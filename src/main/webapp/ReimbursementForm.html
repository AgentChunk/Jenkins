<!DOCTYPE html>
<html>

<head>
    <title>Reimbursement Form</title>
    <link rel="stylesheet" href="source/css/bootstrap.min.css" />
</head>

<body>
    <div>
        <form action="Request" method="POST">
            <div class="form-container">
                <div class="form-group">
                    <label> Event Name
                        <input class="form-control" type="text" name="event" placeholder="event name" />
                    </label>
                </div>
                <div class="form-group">
                    <label> Event Date
                        <input class="form-control" type="date" name="date" />
                    </label>
                </div>
                <div class="form-group">
                    <label> Time
                        <input class="form-control" type="time" name="time" />
                    </label>
                </div>
                <div class="form-group">
                    <label> Location
                        <input class="form-control" type="text" name="location" placeholder="location" />
                    </label>
                </div>
                <div class="form-group">
                    <label> Cost
                        <input class="form-control" type="number" name="cost" placeholder="cost" />
                    </label>
                </div>

                <div class="form-group">
                    <p> Event Type </p>
                    <input type="radio" name="type" value="University Course" checked> University Course
                    <br>
                    <input type="radio" name="type" value="Seminar"> Seminar
                    <br>
                    <input type="radio" name="type" value="Certification Class"> Certification Preperation Class
                    <br>
                    <input type="radio" name="type" value="Certification"> Certification
                    <br>
                    <input type="radio" name="type" value="Technical Training"> Technical Training
                    <br>
                    <input type="radio" name="type" value="Other"> Other
                    <br>

                </div>

                <div class="form-group">
                    <label for="sel1">Select Grade Format:</label>
                    <select class="form-control" id="sel1" name="format">
                    </select>
                </div>
                <div class="form-group">
                    <label>Grade
                        <input class="form-control" type="number" name="grade" placeholder="grade" />
                    </label>
                </div>
                <div class="form-group">
                    <label>Justification
                        <input class="form-control" type="text" name="justification" placeholder="justification" />
                    </label>
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" type="submit" />
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="source/request.js"></script>
    <script type="text/javascript" src="source/bootstrap.min.js"></script>
</body>

</html>
