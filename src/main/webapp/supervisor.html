<!DOCTYPE html>
<html>
    <head>
    <title>Supervisor page</title>    
    <link rel="stylesheet" href="source/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="source/css/trms.css"/>
    </head>
    <body>
        <div class="header">
            <ul>
                <li>
                    Employee Name
                </li>
                <li>
                    Logout
                </li>
            </ul>
        </div>
        <div class="application">
            <h1>Applied For Reimbursement</h1>
            <table id="applied"> 
                <tr>
                    <th>Event Name</th>
                    <th>Event Type</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Cost</th>
                    <th>Grade Format</th>
                </tr>
            </table>
            <input class="btn btn-primary" type="submit" value="Apply"/>
        </div>
        <div class="approve">
            <h1>Forms to Approve or Deny</h1>
            <table id="approve">
                <tr>
                    <th>Employee Name</th>
                    <th>Event Name</th>
                    <th>Event Type</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Cost</th>
                    <th>Grade Format</th>
                </tr>
            </table>
            <input class="btn btn-primary" type="submit" value="Process"/>
        </div>   
        

    </body>
</html>
